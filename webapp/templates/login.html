<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recargas Tigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
        }
        .step-dot.active {
            background: var(--primary);
        }
        .telegram-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            font-size: 14px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fab fa-telegram"></i>
                <h4 class="mt-3">Recargas Tigo Paraguay</h4>
                <p class="text-muted">Inicia sesión con Telegram</p>
            </div>

            <div class="step-indicator">
                <div class="step-dot active" id="dot1"></div>
                <div class="step-dot" id="dot2"></div>
            </div>

            <!-- Paso 1: Telegram ID -->
            <div class="step active" id="step1">
                <div class="telegram-info">
                    <i class="fab fa-telegram me-2" style="color: var(--primary);"></i>
                    <strong>¿Cómo obtener tu ID?</strong><br>
                    1. Abre nuestro bot: <strong>@TigoRecargasBot</strong><br>
                    2. Escribe /myid<br>
                    3. Copia el número
                </div>

                <div class="mb-3">
                    <label class="form-label">Tu Telegram ID</label>
                    <input type="number" class="form-control" id="telegramId" placeholder="Ej: 123456789">
                </div>

                <div id="error1" class="alert alert-danger" style="display:none;"></div>

                <button class="btn btn-primary w-100" onclick="goToStep2()">
                    <i class="fas fa-arrow-right me-2"></i>Continuar
                </button>
            </div>

            <!-- Paso 2: Código OTP -->
            <div class="step" id="step2">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Escribe <strong>/otp</strong> en el bot para recibir tu código
                </div>

                <div class="mb-3">
                    <label class="form-label">Código de Verificación</label>
                    <input type="text" class="form-control text-center" id="otpCode" 
                           placeholder="123456" maxlength="6" style="font-size: 24px; letter-spacing: 8px;">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordar sesión (21 días)
                    </label>
                </div>

                <div id="error2" class="alert alert-danger" style="display:none;"></div>

                <button class="btn btn-primary w-100 mb-2" onclick="login()" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                </button>

                <button class="btn btn-outline-secondary w-100" onclick="goToStep1()">
                    <i class="fas fa-arrow-left me-2"></i>Cambiar ID
                </button>
            </div>
        </div>

        <div class="text-center mt-4">
            <small style="color: rgba(255,255,255,0.8);">
                Sistema de Recargas Tigo Paraguay
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let telegramId = null;

        // Auto-fill desde URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('tid')) {
            document.getElementById('telegramId').value = params.get('tid');
        }
        if (params.get('otp')) {
            document.getElementById('otpCode').value = params.get('otp');
            if (params.get('tid')) {
                telegramId = params.get('tid');
                goToStep2();
            }
        }

        // Verificar sesión existente
        const token = localStorage.getItem('token');
        if (token) {
            fetch('/api/user/info', {
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    window.location.href = data.user.is_admin ? '/admin' : '/user';
                }
            });
        }

        function goToStep2() {
            const tid = document.getElementById('telegramId').value.trim();
            const error = document.getElementById('error1');

            if (!tid || !/^\d+$/.test(tid)) {
                error.textContent = 'Ingresa un Telegram ID válido';
                error.style.display = 'block';
                return;
            }

            telegramId = tid;
            error.style.display = 'none';

            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('dot1').classList.remove('active');
            document.getElementById('dot2').classList.add('active');

            setTimeout(() => document.getElementById('otpCode').focus(), 100);
        }

        function goToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('dot2').classList.remove('active');
            document.getElementById('dot1').classList.add('active');
        }

        async function login() {
            const otp = document.getElementById('otpCode').value.trim();
            const remember = document.getElementById('rememberMe').checked;
            const error = document.getElementById('error2');
            const btn = document.getElementById('loginBtn');

            if (!otp || otp.length !== 6) {
                error.textContent = 'Ingresa el código de 6 dígitos';
                error.style.display = 'block';
                return;
            }

            error.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Verificando...';

            try {
                const resp = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        otp_code: otp,
                        remember_me: remember
                    })
                });

                const data = await resp.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('telegramId', telegramId);
                    localStorage.setItem('isAdmin', data.is_admin);
                    window.location.href = data.redirect;
                } else {
                    error.textContent = data.error || 'Error de verificación';
                    error.style.display = 'block';
                }
            } catch (e) {
                error.textContent = 'Error de conexión';
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Ingresar';
            }
        }

        // Enter key
        document.getElementById('telegramId').addEventListener('keypress', e => {
            if (e.key === 'Enter') goToStep2();
        });
        document.getElementById('otpCode').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('otpCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
