<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Sistema de Recargas Tigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .navbar { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .balance-card { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; }
        .package-card { cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .package-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .package-card.selected { border-color: #28a745; background: #e8f5e9; }
        .nav-pills .nav-link.active { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .btn-primary { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none; }
        .btn-success { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none; }
        .category-header { padding: 10px 15px; margin: 15px 0 10px; background: #f8f9fa; border-radius: 10px; }
        .key-input-group { position: relative; }
        .key-copy-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); }
        .key-linked { background: #d4edda !important; border-color: #28a745 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-mobile-alt me-2"></i>Recargas Tigo
            </span>
            <div class="d-flex align-items-center">
                <span id="userInfo" class="text-white me-3"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Balance Card -->
        <div class="card balance-card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <small>Tu Saldo Disponible</small>
                        <h2 id="balance">-</h2>
                        <small id="keyInfo"></small>
                    </div>
                    <div class="col-md-8">
                        <div class="key-input-group">
                            <label class="form-label text-white">Tu Clave de API</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="apiKey" placeholder="TG-XXXX-XXXX-XXXX"
                                       style="font-family: monospace;">
                                <button class="btn btn-light" type="button" onclick="copyApiKey()" title="Copiar clave">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="btn btn-light" onclick="loadBalance()">
                                    <i class="fas fa-sync-alt"></i> Verificar
                                </button>
                            </div>
                            <small id="keyLinkStatus" class="text-white-50"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-pills mb-4" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#recharge">
                    <i class="fas fa-bolt me-1"></i>Recargar
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#history">
                    <i class="fas fa-history me-1"></i>Historial
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#modifications">
                    <i class="fas fa-clipboard-list me-1"></i>Cambios
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Tab Recargar -->
            <div class="tab-pane fade show active" id="recharge">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">N칰mero de Destino</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="destination" 
                                           placeholder="09XXXXXXXX" maxlength="10">
                                    <button class="btn btn-primary" onclick="loadPackages()">
                                        <i class="fas fa-search"></i> Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="packagesLoading" class="text-center py-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Cargando paquetes...</p>
                        </div>
                        
                        <div id="packagesContainer" style="display: none;">
                            <h5 class="mb-3">Selecciona un paquete:</h5>
                            <div id="packagesList"></div>
                        </div>
                        
                        <div id="packagesError" class="alert alert-danger" style="display:none;"></div>
                    </div>
                </div>

                <div class="card" id="confirmCard" style="display:none;">
                    <div class="card-body">
                        <h5><i class="fas fa-check-circle me-2"></i>Confirmar Recarga</h5>
                        <div id="confirmDetails" class="alert alert-info"></div>
                        <button class="btn btn-success btn-lg w-100" onclick="doRecharge()" id="rechargeBtn">
                            <i class="fas fa-check me-2"></i>Confirmar Recarga
                        </button>
                        <div id="rechargeResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Tab Historial -->
            <div class="tab-pane fade" id="history">
                <div class="card">
                    <div class="card-body">
                        <h5><i class="fas fa-history me-2"></i>Historial de Recargas</h5>
                        <div id="historyList"></div>
                    </div>
                </div>
            </div>

            <!-- Tab Modificaciones -->
            <div class="tab-pane fade" id="modifications">
                <div class="card">
                    <div class="card-body">
                        <h5><i class="fas fa-clipboard-list me-2"></i>Cambios en tu Clave</h5>
                        <p class="text-muted">Aqu칤 puedes ver los cambios realizados por el administrador</p>
                        <div id="modificationsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 칄xito -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                    <h3 class="mt-3">춰Recarga Exitosa!</h3>
                    <div id="successDetails"></div>
                    <button class="btn btn-primary mt-3" data-bs-dismiss="modal" onclick="resetRecharge()">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Error -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5" style="background: #fff3cd;">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 80px;"></i>
                    <h3 class="mt-3">Recarga Fallida</h3>
                    <div id="errorDetails" class="mt-3 alert alert-danger"></div>
                    <button class="btn btn-warning mt-3" data-bs-dismiss="modal" onclick="resetRechargeKeepLine()">
                        <i class="fas fa-redo me-1"></i>Intentar de Nuevo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const telegramId = localStorage.getItem('telegramId');
        
        if (!token) window.location.href = '/';

        let apiKey = localStorage.getItem('apiKey') || '';
        let packagesByCategory = {};
        let allPackages = [];
        let selectedPackage = null;
        let currentBalance = 0;
        let isKeyLinked = false;
        let currentDestination = '';

        const headers = {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        };

        // Inicializar
        document.getElementById('userInfo').textContent = 'ID: ' + telegramId;
        if (apiKey) {
            document.getElementById('apiKey').value = apiKey;
            loadBalance();
        }

        // ============================================================
        // FUNCIONES DE BALANCE Y CLAVE
        // ============================================================
        async function loadBalance() {
            apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Ingresa tu clave de API');
                return;
            }

            localStorage.setItem('apiKey', apiKey);

            try {
                const resp = await fetch('/api/balance?api_key=' + encodeURIComponent(apiKey), { headers });
                const data = await resp.json();

                if (data.success && data.balance) {
                    currentBalance = data.balance.remaining;
                    document.getElementById('balance').textContent = 'Gs. ' + currentBalance.toLocaleString();
                    document.getElementById('keyInfo').textContent = 
                        `V치lida hasta: ${new Date(data.key_info.expires).toLocaleDateString()} | ` +
                        `Rol: ${data.key_info.role || 'Usuario'}`;
                    
                    // Verificar si la clave est치 vinculada al Telegram actual
                    const linkedTid = data.key_info.telegram_id;
                    if (linkedTid) {
                        if (linkedTid == telegramId) {
                            isKeyLinked = true;
                            document.getElementById('apiKey').classList.add('key-linked');
                            document.getElementById('apiKey').readOnly = true;
                            document.getElementById('keyLinkStatus').innerHTML = 
                                '<i class="fas fa-check-circle"></i> Clave vinculada a tu cuenta';
                        } else {
                            // Clave vinculada a otro usuario
                            document.getElementById('balance').textContent = 'Clave en uso';
                            document.getElementById('keyLinkStatus').innerHTML = 
                                '<i class="fas fa-exclamation-circle"></i> Esta clave est치 vinculada a otro usuario';
                            return;
                        }
                    } else {
                        // Clave no vinculada - se vincular치 autom치ticamente al usarla
                        document.getElementById('keyLinkStatus').innerHTML = 
                            '<i class="fas fa-info-circle"></i> La clave se vincular치 a tu cuenta al usarla';
                    }
                    
                    loadHistory();
                } else {
                    document.getElementById('balance').textContent = 'Clave inv치lida';
                    document.getElementById('keyInfo').textContent = data.error || '';
                    document.getElementById('keyLinkStatus').innerHTML = '';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('balance').textContent = 'Error de conexi칩n';
            }
        }

        function copyApiKey() {
            const keyInput = document.getElementById('apiKey');
            const key = keyInput.value.trim();
            
            if (!key) {
                alert('No hay clave para copiar');
                return;
            }
            
            navigator.clipboard.writeText(key).then(() => {
                // Feedback visual
                const toast = document.createElement('div');
                toast.className = 'position-fixed bottom-0 end-0 p-3';
                toast.innerHTML = `
                    <div class="toast show" role="alert">
                        <div class="toast-body bg-success text-white rounded">
                            <i class="fas fa-check me-1"></i> Clave copiada al portapapeles
                        </div>
                    </div>
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }).catch(() => {
                // Fallback para navegadores antiguos
                keyInput.select();
                document.execCommand('copy');
                alert('Clave copiada');
            });
        }

        // ============================================================
        // FUNCIONES DE PAQUETES
        // ============================================================
        async function loadPackages() {
            const dest = document.getElementById('destination').value.trim();
            if (!/^\d{10}$/.test(dest)) {
                alert('N칰mero inv치lido. Debe tener 10 d칤gitos.');
                return;
            }

            if (!apiKey) {
                alert('Primero ingresa tu clave de API');
                return;
            }

            currentDestination = dest;
            document.getElementById('packagesLoading').style.display = 'block';
            document.getElementById('packagesContainer').style.display = 'none';
            document.getElementById('packagesError').style.display = 'none';
            document.getElementById('confirmCard').style.display = 'none';

            try {
                const resp = await fetch('/api/packages', {
                    method: 'POST',
                    headers: {
                        ...headers,
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ destination: dest, api_key: apiKey })
                });
                const data = await resp.json();

                document.getElementById('packagesLoading').style.display = 'none';

                if (data.success) {
                    allPackages = data.packages || [];
                    packagesByCategory = data.by_category || {};
                    renderPackages();
                    document.getElementById('packagesContainer').style.display = 'block';
                } else {
                    document.getElementById('packagesError').textContent = data.error;
                    document.getElementById('packagesError').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('packagesLoading').style.display = 'none';
                document.getElementById('packagesError').textContent = 'Error de conexi칩n';
                document.getElementById('packagesError').style.display = 'block';
            }
        }

        function renderPackages() {
            const container = document.getElementById('packagesList');
            let html = '';

            for (const [catKey, catData] of Object.entries(packagesByCategory)) {
                if (catData.packages && catData.packages.length > 0) {
                    html += `<div class="category-header"><strong>${catData.icon || '游닍'} ${catData.name}</strong> (${catData.count})</div>`;
                    html += '<div class="row">';
                    for (const pkg of catData.packages) {
                        const canAfford = pkg.amount <= currentBalance;
                        html += `
                            <div class="col-md-4 mb-2">
                                <div class="card package-card p-2 ${!canAfford ? 'opacity-50' : ''}" 
                                     onclick="${canAfford ? `selectPackage('${pkg.id}')` : ''}" 
                                     data-pkg-id="${pkg.id}"
                                     style="${!canAfford ? 'cursor: not-allowed;' : ''}">
                                    <div class="d-flex justify-content-between">
                                        <strong>${pkg.name}</strong>
                                        <span class="badge ${canAfford ? 'bg-success' : 'bg-secondary'}">
                                            Gs. ${pkg.amount?.toLocaleString()}
                                        </span>
                                    </div>
                                    <small class="text-muted">${pkg.description || ''}</small>
                                    <small class="text-info">${pkg.validity || ''}</small>
                                    ${!canAfford ? '<small class="text-danger">Saldo insuficiente</small>' : ''}
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                }
            }

            container.innerHTML = html || '<p class="text-muted">No hay paquetes disponibles</p>';
        }

        function selectPackage(pkgId) {
            document.querySelectorAll('.package-card').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-pkg-id="${pkgId}"]`)?.classList.add('selected');
            
            selectedPackage = allPackages.find(p => p.id === pkgId);
            
            if (selectedPackage) {
                const remaining = currentBalance - selectedPackage.amount;
                document.getElementById('confirmDetails').innerHTML = `
                    <strong>Destino:</strong> ${currentDestination}<br>
                    <strong>Paquete:</strong> ${selectedPackage.name}<br>
                    <strong>Monto:</strong> Gs. ${selectedPackage.amount?.toLocaleString()}<br>
                    <strong>Tu saldo actual:</strong> Gs. ${currentBalance.toLocaleString()}<br>
                    <strong>Saldo despu칠s:</strong> Gs. ${remaining.toLocaleString()}
                `;
                document.getElementById('confirmCard').style.display = 'block';
            }
        }

        // ============================================================
        // FUNCIONES DE RECARGA
        // ============================================================
        async function doRecharge() {
            if (!selectedPackage || !currentDestination) {
                alert('Selecciona un paquete');
                return;
            }

            const btn = document.getElementById('rechargeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Procesando...';

            try {
                const resp = await fetch('/api/recharge', {
                    method: 'POST',
                    headers: {
                        ...headers,
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        destination: currentDestination,
                        package_id: selectedPackage.id,
                        api_key: apiKey
                    })
                });
                const data = await resp.json();

                if (data.success) {
                    document.getElementById('successDetails').innerHTML = `
                        <p><strong>Destino:</strong> ${currentDestination}</p>
                        <p><strong>Paquete:</strong> ${selectedPackage.name}</p>
                        <p><strong>Monto:</strong> Gs. ${selectedPackage.amount?.toLocaleString()}</p>
                        <p><strong>Saldo restante:</strong> Gs. ${data.data?.remaining_balance?.toLocaleString() || '-'}</p>
                    `;
                    new bootstrap.Modal(document.getElementById('successModal')).show();
                    loadBalance();
                    loadHistory();
                } else {
                    // Mostrar modal de error
                    document.getElementById('errorDetails').innerHTML = `
                        <p><strong>Error:</strong> ${data.error || 'Error desconocido'}</p>
                        <p><strong>Destino:</strong> ${currentDestination}</p>
                        <p><strong>Paquete:</strong> ${selectedPackage.name}</p>
                    `;
                    new bootstrap.Modal(document.getElementById('errorModal')).show();
                    loadHistory();
                }
            } catch (e) {
                document.getElementById('errorDetails').innerHTML = `
                    <p><strong>Error:</strong> Error de conexi칩n</p>
                    <p>Por favor verifica tu conexi칩n e intenta de nuevo.</p>
                `;
                new bootstrap.Modal(document.getElementById('errorModal')).show();
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check me-2"></i>Confirmar Recarga';
            }
        }

        function resetRecharge() {
            document.getElementById('destination').value = '';
            document.getElementById('packagesContainer').style.display = 'none';
            document.getElementById('confirmCard').style.display = 'none';
            selectedPackage = null;
            currentDestination = '';
        }

        function resetRechargeKeepLine() {
            // Mantiene la l칤nea y recarga historial
            document.getElementById('confirmCard').style.display = 'none';
            selectedPackage = null;
            loadHistory();
        }

        // ============================================================
        // FUNCIONES DE HISTORIAL
        // ============================================================
        async function loadHistory() {
            if (!apiKey) return;

            try {
                const resp = await fetch('/api/history?api_key=' + encodeURIComponent(apiKey), { headers });
                const data = await resp.json();

                if (data.success) {
                    const historyContainer = document.getElementById('historyList');
                    
                    if (data.recharges && data.recharges.length > 0) {
                        historyContainer.innerHTML = data.recharges.map(h => `
                            <div class="card mb-2">
                                <div class="card-body py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>${h.destination}</strong> - ${h.package_name}
                                            <br><small class="text-muted">${new Date(h.timestamp).toLocaleString()}</small>
                                        </div>
                                        <div class="text-end">
                                            <span class="badge ${h.status === 'SUCCESS' ? 'bg-success' : 'bg-danger'}">
                                                ${h.status === 'SUCCESS' ? 'Exitosa' : 'Fallida'}
                                            </span>
                                            <br><small>Gs. ${h.amount?.toLocaleString()}</small>
                                        </div>
                                    </div>
                                    ${h.error ? `<small class="text-danger">${h.error}</small>` : ''}
                                </div>
                            </div>
                        `).join('');
                    } else {
                        historyContainer.innerHTML = '<p class="text-muted">No hay recargas registradas</p>';
                    }

                    // Modificaciones
                    const modsContainer = document.getElementById('modificationsList');
                    if (data.modifications && data.modifications.length > 0) {
                        modsContainer.innerHTML = data.modifications.map(m => {
                            const preset = m.preset_info || {};
                            return `
                            <div class="card mb-2" style="border-left: 4px solid ${preset.color || '#6c757d'}">
                                <div class="card-body py-2">
                                    <div class="d-flex justify-content-between">
                                        <span>
                                            ${preset.icon || '游닇'} <strong>${preset.text || m.type}</strong>
                                            ${m.admin_note ? `<br><small class="text-muted">"${m.admin_note}"</small>` : ''}
                                        </span>
                                        <small class="text-muted">${new Date(m.timestamp).toLocaleString()}</small>
                                    </div>
                                </div>
                            </div>
                        `}).join('');
                    } else {
                        modsContainer.innerHTML = '<p class="text-muted">No hay cambios registrados</p>';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST', headers });
            localStorage.clear();
            window.location.href = '/';
        }

        // Enter key para buscar
        document.getElementById('destination').addEventListener('keypress', e => {
            if (e.key === 'Enter') loadPackages();
        });
        document.getElementById('apiKey').addEventListener('keypress', e => {
            if (e.key === 'Enter') loadBalance();
        });
    </script>
</body>
</html>
